<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      
      <h1 id="playerText">Tic Tac Toe</h1>
      <form id="nameForm">
        <label for="name">Player 1 Name</label>
        <i class='bx bx-user'></i>
        <input type="text" id="player1" name="player1" />
        <br /><br />

        <label for="name">Player 2 Name</label>
        <i class='bx bx-user'></i>
        <input type="text" id="player2" name="player2" /><br /><br />
        <input type="submit" value="Submit" class="submit" />
      </form>
      <h2>Click any box to begin</h2>

      <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
      <button id="restartBtn">Restart</button>

      <h2>A game for dad and Weston!</h2>
      <i class="bx bxs-heart" id="heart-icon"></i>
      <audio id="winSound" src="bruh.mp3" preload="auto"></audio>
    </div>
    <script src="/game_logic.js"></script>
  </body>
</html>
